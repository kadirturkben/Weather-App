<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&family=Zeyada&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container container d-flex bg-primary">
      <h1 class="main-title">Weather App</h1>
      <input id="main-searchBar" type="text" placeholder="Search.." />
      <div class="response">
        <div id="city">İstanbul, Türkiye</div>
        <div id="temp">19°C</div>
        <div id="desc">Güneşli</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
